name: chemlactica
method: grid
metric:
  goal: maximize
  name: avg_auc
parameters:
  strategy: [[default]]

  pool_size: [0, 10, 30, 50]
  num_mols: [0, 1, 2, 3, 5]
  num_similars: [0, 1, 2, 3, 5]
  num_gens_per_iter: [200, 400, 600]
  generation_temperature: [[1.0, 1.0], [1.3, 1.3], [1.5, 1.5], [1.0, 1.3], [1.0, 1.5]]

