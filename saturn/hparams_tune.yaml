name: chemlactica
method: grid
metric:
  goal: maximize
  name: avg_auc
parameters:
  pool_size: [10, 30]
  num_gens_per_iter: [100, 200]
  num_similars: [1, 2]
  generation_temperature: [[1.0, 1.0], [1.0, 1.3], [1.0, 1.5]]
  sim_range: [[0.4, 0.9], [0.6, 0.9]]

  rej_sample_config:
    train_tol_level: [3, 5, 7]
    max_learning_rate: [0.0001, 0.00001]